<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like Button</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Below  Url In src="" is Of Font Awesome Kit Create your own Kit and Use that Url below  Or also you can use Link of font Awesome Cdn if you don't want to create a kit and use older version of Font Awesome Icons     -->
    <script
      src="https://kit.fontawesome.com/f6dcf461c1.js"
      crossorigin="anonymous"
    ></script>
    <script data-main="scripts/app" src="scripts/require.js"></script>
  </head>

  <body>
    <div class="btns">
      <button onclick="Toggle1()" id="btnh1" class="btn">
        <i class="fas fa-heart"></i>
      </button>
      <button onclick="Toggle2()" id="btnh2" class="btn">
        <i class="far fa-heart"></i>
      </button>
      <button onclick="Toggle3()" id="btnh3" class="btn">
        <i class="fab fa-gratipay"></i>
      </button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
